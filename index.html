<!DOCTYPE html>
<html>

<head>
  <title>Automata</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
  <script src="https://unpkg.com/@hpcc-js/wasm@0.3.11/dist/index.min.js" type="javascript/worker"></script>
  <script src="https://unpkg.com/d3-graphviz@3.0.5/build/d3-graphviz.js" charset="utf-8"></script>
  <script src="./script.js" type="module" defer></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/canvg/3.0.7/umd.min.js"></script>
  <script src="svg-export.min.js"></script>
</head>

  </symbol>
  <symbol xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24" id="download">
    <path fill="currentColor" d="M5 20h14v-2H5v2zM19 9h-4V3H9v6H5l7 7l7-7z"></path>
  </symbol>
  <symbol xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24" id="github">

  </symbol>

  </symbol>

  </symbol>
</svg>

<nav id="header">
  <div id="project-options">
    <div id="download-option" class="project-option">
      <svg class="icon-24">
        <use href="#download"></use>
      </svg>
    </div>
    <div id="upload-option" class="project-option">
      <svg class="icon-24">
        <use href="#upload"></use>
      </svg>
    </div>
  </div>
  <a href="https://github.com/jordigarciaventura/automata-solver" id="project-bar">
    <div id="project-title">Automata Solver</div>
    <svg id="project-github" class="icon-24">
      <use href="#github"></use>
    </svg>
  </a>
</nav>

<body>
  <div id="main">
    <div id="sidebar" class="full-height">
      <div id="menu">
        <div class="menu-option menu-selected" id="input-nav">Input</div>
        <div class="menu-option" id="minimized-nav">Minimized</div>
      </div>
      <div class="horizontal-separator"></div>
      <div id="properties-panel" class="panel panel-selected">
        <div class="textbox-container">
          <label class="textbox-label" for="states">States</label>
          <input class="textbox" type="text" id="states" name="states" placeholder="0 1 2 3">
        </div>
        <div class="textbox-container">
          <label class="textbox-label" for="alphabet">Alphabet</label>
          <input class="textbox" type="text" id="alphabet" name="alphabet" placeholder="a b">
        </div>
        <div class="textbox-container">
          <label class="textbox-label" for="initial-states">Initial states</label>
          <input class="textbox" type="text" id="initial-states" name="initial-states" placeholder="0">
        </div>
        <div class="textbox-container">
          <label class="textbox-label" for="final-states">Final states</label>
          <input class="textbox" type="text" id="final-states" name="final-states" placeholder="3">
        </div>
        <div id="transitions-container">
          <p class="textbox-label">Transitions</p>
          <div id="transitions">
            <div id="transitions-labels">
              <p class="transition-label">From state</p>
              <p class="transition-label">Symbol</p>
              <p class="transition-label">To states</p>
            </div>
            <div id="transition">
              <input class="textbox text-centered" type="text" id="from-state" name="from-state" placeholder="0">
              <input class="textbox text-centered" type="text" id="symbol" name="symbol" placeholder="a">
              <div><svg class="icon-16">
                  <use href="#right-arrow"></use>
                </svg></div>
              <input class="textbox text-centered" type="text" id="to-states" name="to-states" placeholder="1 2 3">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="content" class="panel">
      <div id="graphs">
        <div id="input-graph-container" class="graph-container selected-graph">
          <div id="input-graph-options" class="graph-options">
            <div id="input-graph-fullscreen" class="graph-option">
              <svg class="icon-24"><use href="#maximize"></use></svg>
            </div>
            <div id="input-svg" class="graph-option">
              SVG
            </div>
            <div id="input-png" class="graph-option">
              PNG
            </div>
          </div>
          <div id="input-graph" class="graph">

          </div>
        </div>
        <div id="minimized-graph-container" class="graph-container">
          <div id="minimized-graph-options" class="graph-options">
            <div id="minimized-graph-fullscreen" class="graph-option">
              <svg class="icon-24">
                <use href="#maximize"></use>
              </svg>
            </div>
            <div id="minimized-svg" class="graph-option">
              SVG
            </div>
            <div id="minimized-png" class="graph-option">
              PNG
            </div>
          </div>
          <div id="minimized-graph" class="graph">

          </div>
        </div>
      </div>
      <div id="validate-container">
        <label id="validate-label" class="textbox-label" for="validate">Validate:</label>
        <div class="vertical-separator"></div>
        <input type="text" id="validate" name="validate" placeholder="abbba">
      </div>
    </div>
  </div>
  <div class="horizontal-separator-big"></div>
  <nav id="bottom-nav">
    <div class="menu-option menu-selected" id="properties-nav">Properties</div>
    <div class="menu-option" id="graph-nav">Graph</div>
  </nav>
</body>

</html>
